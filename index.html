<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Form</title>
</head>

<body>
  <div class="container">



        <form id="Info">
        <div class="form-group">
          <label for="animal">Name</label>
          <input id="animal" type="text" class="form-control"  placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="music">music</label>
          <input id="music"type="text" class="form-control" placeholder="Favorite music">
        </div>
        <div class="form-group">
          <label for="food">food</label>
          <input id="food" type="text" class="form-control"  placeholder="Fvorite foods">
        </div>
        <div class="form-group">
          <label for="places">places</label>
          <input id="places" type="text" class="form-control"  placeholder="Favorite places">
        </div>
        <button type="submit" class=".btn-primary">Show me the story!</button>

      </form>

      <div id="list">
        <h2> Your Info </h2>
        <ul>
          <li><span class="animal"></span></li>
          <li><span class="music"></span></li>
          <li><span class="food"></span></li>
          <li><span class="places"></span></li>
        </ul>
</div>
</div>
</body>
</html>
